<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./battery_icon.png" type="image/x-icon" />
    <title>Battery BABA</title>
  </head>
  <body>
    <main class="battery-status">
      <div class="heading">Welcome to Battery BABA!</div>
      <div class="desc">To Know The Exact Future Of Your Battery</div>
      <div class="flex">
        <button class="check-status">Battery Status</button>
      </div>
      <marquee behavior="" direction="right" class="charing-message"></marquee>

      <div class="battery">
        <div id="charge"></div>
        <div class="charge-level"></div>
      </div>

      <div class="battery-info"></div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
