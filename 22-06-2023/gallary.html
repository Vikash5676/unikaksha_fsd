<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallary</title>
    <style>
      .row {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }
      img {
        width: 200px;
        height: 300px;
        flex: 30%;
        padding: 1rem;
      }

      @media (max-width: 500px) {
        img {
          flex: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Gallary</h1>
    <div class="row">
      <img src="./assets/pic1.jpg" alt="flowers" />
      <img src="./assets/pic6.jpg" alt="nature" />
      <img src="./assets/pic3.jpg" alt="oilPainting" />
      <img src="./assets/pic4.jpg" alt="flower" />
      <img src="./assets/pic5.jpg" alt="animal" />
    </div>
  </body>
</html>
